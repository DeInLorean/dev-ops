plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral() 
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

application {
    mainClass = 'App' 
}
